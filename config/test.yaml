# 测试配置文件
# 用于自动化测试环境

# 抓取参数配置
crawl:
  max_depth: 2          # 测试时使用较小深度
  max_files: 50         # 限制文件数量
  delay: 0.5            # 较短延迟加快测试
  random_delay: true    # 启用随机延迟
  threads: 4            # 并发线程数
  incremental: true     # 启用增量抓取
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"

# 输出配置 - 使用独立的测试目录
output:
  base_dir: "output_test"      # 测试输出目录（与生产环境隔离）
  sitemap:
    enable: true               # 生成站点地图
    enable_html: true          # 生成HTML站点地图

# 排除列表
# exclude:
#   - "https://example.com/private/"

# 日志配置 - 使用独立的测试日志
logging:
  level: "INFO"                        # 日志级别
  file: "logs/grabthesite_test.log"    # 测试日志文件（与生产日志隔离）
  max_bytes: 10485760                  # 单个日志文件最大10MB
  backup_count: 5                      # 保留5个备份
