# 默认配置文件

# 目标网站 URL
target_url: "https://www.mir.com.my/rb/photography/"

# 抓取参数配置
crawl:
  max_depth: 1          # 最大抓取深度
  max_files: 10         # 最大文件数量
  delay: 1              # 请求间隔（秒）
  random_delay: true    # 是否使用随机延迟
  threads: 4            # 线程数
  incremental: true     # 是否启用增量抓取
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"

# 错误处理配置
error_handling:
  retry_count: 3        # 重试次数
  retry_delay: 2        # 重试间隔（秒）
  exponential_backoff: true  # 是否使用指数退避
  retryable_errors:     # 可重试的错误状态码
    - 429               # Too Many Requests
    - 500               # Internal Server Error
    - 502               # Bad Gateway
    - 503               # Service Unavailable
    - 504               # Gateway Timeout
  fail_strategy: "log"  # 失败策略：log（仅记录）, skip（跳过）, raise（抛出异常）

# 断点续传配置
resume:
  enable: true          # 是否启用断点续传
  state_file: "state/grabthesite.json"  # 状态文件路径
  save_interval: 300    # 状态保存间隔（秒）

# JavaScript渲染配置
js_rendering:
  enable: false         # 是否启用JavaScript渲染
  timeout: 30           # 渲染超时时间（秒）

# 输出配置
output:
  base_dir: "output"     # 基础输出目录
  sitemap:
    enable: true         # 是否生成站点地图
    enable_html: true    # 是否生成 HTML 格式的站点地图

# 排除列表
# exclude:
#   - 可以添加更多排除的URL

# 日志配置
logging:
  level: "INFO"         # 日志级别
  file: "logs/grabthesite.log"  # 日志文件路径
  max_bytes: 10485760   # 日志文件最大字节数（10MB）
  backup_count: 5       # 保留的日志文件数量

# 国际化配置
i18n:
  lang: "en"            # 默认语言代码
  available_langs:      # 可用语言列表
    - "en"
    - "zh_CN"

# 插件系统配置
plugin:
  enable: true          # 是否启用插件系统
  enabled_plugins: []    # 启用的插件名称列表，空列表表示启用所有插件
