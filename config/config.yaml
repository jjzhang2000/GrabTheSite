crawl:
  max_depth: 1
  max_files: 45
  delay: 0.5
  random_delay: true
  threads: 4
  incremental: true
  user_agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/91.0.4472.124 Safari/537.36
output:
  base_dir: output
  sitemap:
    enable: true
    enable_html: true
logging:
  level: INFO
  file: logs/grabthesite.log
  max_bytes: 10485760
  backup_count: 5
target_url: https://www.mir.com.my/rb/photography/
js_rendering:
  enable: false
  timeout: 30
i18n:
  lang: zh_CN
